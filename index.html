<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>React JS</title>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
        class App extends React.Component{

            state = {
                name: 'Gaurav',
                age: 22,
                message: ''
            }

            changeNameHandler = (e) => {
                this.setState({
                    name: e.target.value
                })
            }

            changeAgeHandler = (e) => {
                this.setState({
                    age: e.target.value
                })
            }

            submitHandler = (e) => {
                e.preventDefault();
                this.setState({
                    message: "You have submitted the details successfully ! Name : "+this.state.name+" Age : "+this.state.age
                })
                console.log("Form Submitted",this.state.name)
            }

            render() {
                return(
                    <div className="app-content">
                        <h1>Hey, {this.state.name}</h1>
                        <p>Your age is {this.state.age}</p>
                        <form onSubmit={this.submitHandler}>
                            <label>Change Name: </label>
                            <input type="text" onChange={this.changeNameHandler}/>
                            <br/>
                            <br/>
                            <label>Change Age: </label>
                            <input type="number" onChange={this.changeAgeHandler}/>
                            <br/>
                            <br/>
                            <button type="submit">Submit</button>
                        </form>
                        <h3>{this.state.message}</h3>
                    </div>
                )
            }
        }

        ReactDOM.render(<App/>,document.getElementById("app"))

    </script>
</body>
</html>
